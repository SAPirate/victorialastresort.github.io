            <table style="margin:1% 0%;width: 100%;">
                <form  action="https://formsubmit.co/eshtraveltours35@gmail.com" method="POST">
                    <tr>
                       <td>
                        <input type="text" name="names" id="names" placeholder="enter full names" required>

                    </tr>

                          <td>

                              <div class="quantity">
                                <button class="btn minus" type="button" onclick="decrement_two()"> -</button>
                                <input type="text" name="individual_price" placeholder="R" value="0" id="qtyInput_two" required>
                                <button class="btn minus" type="button"  onclick="increment_two()"> +</button>
                              </div>
                              
                              <!--  -->
                              <select class="form-select">
                                <option selected>Select your travel package price</option>
                                    <option value="2" name="couple" id="couple" aria-required="true">couple travel package</option>

                              <div class="quantity">
                                <button class="btn minus" type="button" onclick="decrement_three()"> -</button>

                                <button class="btn minus" type="button"  onclick="increment_three()"> +</button>

                                    <br>
                                    <a href="https://mail.google.com/mail/u/1/?view=cm&fs=1&to=shcapital18@gmail.com&tf=1">eshtraveltours35@gmail.com</a></p>

                              </div>

                        </tr>

                            <td>
                                <br>
                                <select class="form-select" name="theSelect" id="theSelect">
                                    <option selected>Do you want to include more activities to your package</option>
                                        <option value="show" name="activities_yes" id="activities_yes" aria-required="true">yes</option> 
                                       <option value="hide" name="activities_no" id="activities_no" aria-required="true">no</option>
                                  </select>
                            
                                <div class="multiselect" id="multiselect">
                                    <div class="selectBox" id="multiselect">
                                        <select name="" id="">
                                            <option value="">select an option</option>
                                        </select>
                                        <div class="overSelect"></div>
                                    </div>

                                    <div id="multiselect" class="checkbox">
                                        <div class="label">
                                        <label for="one"><input type="checkbox" id="helicopter" name="helicopter"><p>helicopter ride <span style="color: #444;">with addition  : R2800 per person / $150 Per person to your travel price</span></p></label>
                                        </div>
                                        <div class="label">
                                        <label for="two"><input type="checkbox" id="river_raft"  name="river_raft"><p>river raft <span style="color: #444;">with addition  : R2500 per person / $132 per person to your travel price</span></p></label>
                                        </div>
                                        <div class="label">
                                        <label for="three"><input type="checkbox" id="devil_pool" name="devil_pool"><p>devil pool <span style="color: #444;">with addition  : R3000 per person / $160 per person to your travel price</span></p></label>
                                        </div>
                                        <div class="label">
